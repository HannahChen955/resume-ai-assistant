version: '3.8'

services:
  weaviate-qianwen:
    image: semitechnologies/weaviate:1.24.5
    container_name: weaviate_qianwen
    platform: linux/arm64
    ports:
      - "8090:8080"  # 使用不同的端口，避免与原版冲突
      - "50052:50051"
    volumes:
      - ./weaviate-data-qianwen:/var/lib/weaviate  # 使用独立的数据目录
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      ENABLE_MODULES: 'none'  # 不需要 OpenAI 模块
      CLUSTER_HOSTNAME: 'node1'
    restart: unless-stopped
    networks:
      - rag_network_qianwen

networks:
  rag_network_qianwen:
    driver: bridge 